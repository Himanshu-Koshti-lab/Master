<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee API Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background: #e9ecef;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 90%;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸš€ Employee API</h1>
    <p>This page shows your dynamic Actuator endpoints:</p>

    <ul>
        <li th:each="link : ${links}">
            <a th:href="${link.value.href}" target="_blank">
                <code th:text="${link.key}"></code>
            </a>
        </li>
    </ul>

    <footer>
        &copy; 2025 Employee API &middot; Powered by Spring Boot Actuator
    </footer>
</div>
</body>
</html>
